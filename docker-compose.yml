services:
  mongo:
    image: mongo:7
    container_name: user-api-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    container_name: user-api
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
      PORT: 8000
      MONGO_URI: mongodb://mongo:27017/user_management
      JWT_SECRET: change-me-in-real-life
      CLIENT_ORIGIN: http://localhost:3000
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo_data: